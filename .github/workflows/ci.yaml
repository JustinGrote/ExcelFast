name: â™»ï¸ ExcelFast CI

on:
  push:
    branches: '*'
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'
  pull_request:
    branches: [ main, ci ]

defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: ğŸ‘· Build
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Checkout
      uses: actions/checkout@v4
    - name: âš¡ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.local/share/powershell/Modules
          Source/PowerShell/obj
          Source/PowerShell/bin
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: âš¡ Install PowerShell Modules
      uses: JustinGrote/ModuleFast-action@v0.0.1
      with:
        update: true
    - name: ğŸ‘· Build
      env:
        # "Pin" the module version if the workflow is triggered by a tag
        MODULEVERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || null }}
      run: ./build.ps1
    - name: ğŸ§ª Test
      run: |
        $config = New-PesterConfiguration
        $config.run.throw = $true
        $config.output.Verbosity = 'Detailed'
        $config.TestResult.Enabled = $true
        Invoke-Pester -Configuration $config
    - name: ğŸ“ˆ Report Test Results
      uses: dorny/test-reporter@v2
      with:
        name: Pester Tests
        path: test-results.xml
        reporter: dotnet-nunit
    - name: ğŸ“¤ Upload Module Zip
      uses: actions/upload-artifact@v4
      with:
        name: ExcelFast
        path: ./Build/Module
    - name: ğŸ“¤ Upload Nupkg
      uses: actions/upload-artifact@v4
      with:
        name: ExcelFast-nupkg
        path: ./Build/*.nupkg

  publish:
    name: ğŸš¢ Publish to PowerShell Gallery
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: PowerShell Gallery
    steps:
    - name: ğŸ“¥ Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ExcelFast
        path: ./Release
    - name: ğŸš¢ Publish to PowerShell Gallery
      env:
        PSGALLERY_API_KEY: ${{ secrets.PSGALLERY }}
      run: |
        Publish-PSResource -Path ./Release -ApiKey $env:PSGALLERY_API_KEY
