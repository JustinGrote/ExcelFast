name: ♻️ ExcelFast CI

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: 👷 Build
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: ⚡ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.local/share/powershell/Modules
          Source/PowerShell/obj
          Source/PowerShell/bin
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: ⚡ Install PowerShell Modules
      uses: JustinGrote/ModuleFast-action@v0.0.1
      with:
        update: true
    - name: 👷 Publish
      env:
        # "Pin" the module version if the workflow is triggered by a tag
        MODULEVERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || null }}
      run: ./build.ps1
    - name: 🧪 Test
      run: |
        $config = New-PesterConfiguration
        $config.run.throw = $true
        $config.output.Verbosity = 'Detailed'
        Invoke-Pester -Configuration $config
    - name: 📤 Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ExcelFast
        path: ./Build