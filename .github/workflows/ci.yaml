name: ♻️ ExcelFast CI

on:
  push:
    branches: '*'
    tags:
      - 'v[0-9]*.[0-9]*.[0-9]*'
  pull_request:
    branches: [ main, ci ]

defaults:
  run:
    shell: pwsh

jobs:
  build:
    name: 👷 Build
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Checkout
      uses: actions/checkout@v4
    - name: ⚡ Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          ~/.local/share/powershell/Modules
          Source/PowerShell/obj
          Source/PowerShell/bin
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
    - name: ⚡ Install PowerShell Modules
      uses: JustinGrote/ModuleFast-action@v0.0.1
      with:
        update: true
    - name: 👷 Publish
      env:
        # "Pin" the module version if the workflow is triggered by a tag
        MODULEVERSION: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || null }}
      run: ./build.ps1
    - name: 🧪 Test
      run: |
        $config = New-PesterConfiguration
        $config.run.throw = $true
        $config.output.Verbosity = 'Detailed'
        Invoke-Pester -Configuration $config
    - name: 📤 Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ExcelFast
        path: ./Build

  publish:
    name: 📦 Publish to PowerShell Gallery
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: PowerShell Gallery
    steps:
    - name: 📥 Download Build Artifacts
      uses: actions/download-artifact@v4
      with:
        name: ExcelFast
        path: ./Release
    - name: 📦 Publish to PowerShell Gallery
      env:
        PSGALLERY_API_KEY: ${{ secrets.PSGALLERY }}
      run: |
        Publish-PSResource -Path ./Release -ApiKey $env:PSGALLERY_API_KEY
